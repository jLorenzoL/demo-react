spring.application.name=demo-react
spring.cloud.consul.enabled=true
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.health-check-path=${management.endpoints.web.base-path}/health
spring.cloud.consul.discovery.health-check-interval=15s
spring.cloud.consul.discovery.health-check-timeout=30s
spring.cloud.consul.discovery.health-check-critical-timeout=60s
spring.cloud.consul.discovery.fail-fast=true
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.port=${server.port}
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${spring.profiles.active}:${server.port}
spring.cloud.consul.discovery.query-passing=true
spring.cloud.consul.discovery.tags[0]=profile=development
spring.cloud.consul.discovery.tags[1]=metrics_path=${management.endpoints.web.base-path}/prometheus
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.format=properties
spring.cloud.consul.config.fail-fast=true
spring.cloud.consul.config.watch.enabled=true
spring.sleuth.sampler.probability=1
spring.sleuth.scheduled.enabled=false
spring.sleuth.trace-id128=true
spring.sleuth.web.additional-skip-pattern=/management/health